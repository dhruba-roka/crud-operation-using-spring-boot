<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<h1 class="text-center">Welcome to Books Manager App</h1>

<div class="container text-center mt-5">
    <a  href="/add-book" class=" btn btn-primary ">Add New Books</a>

</div>

<div class="card mt-5 ">
    <div class="card-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#ID</th>
                <th scope="col">BookName</th>
                <th scope="col">Author</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="books : ${listBooks}">
                <td th:text="${books.bookid}">Book Id</td>
                <td th:text="${books.bookname}">Name</td>
                <td th:text="${books.author}">Author</td>
                <td th:text="${books.price}">Price</td>
                <td>
                    <a class="btn btn-success" th:href="@{'/edit-book/'+${books.bookid}}">Edit</a>
                    &nbsp;
                    <a class="btn btn-danger" th:href="@{'/delete-book/'+${books.bookid}}">Delete</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
